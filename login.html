<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Management</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.min.css">
    <!-- picker -->
    <link rel="stylesheet" href="plugin/picker/picker.min.css" type="text/css">
    <link rel="stylesheet" href="plugin/datepicker/datepicker.css" type="text/css">
    <!-- style -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="w-100 p-0 m-0">
            <div class="d-flex justify-content-between mb-0 h-100vh">
                <div class="login-left-column col-md-5 padding-30px bg-dark">
                    <div class="logo">
                        <img src="images/claptek-logo.svg" alt="" class="img-fluid">
                    </div>
                    <div class="content text-center p-5">
                        <div class="p-4">
                            <h1 class="login-heading">Welcome To Claptek</h1>
                            <p class="login-para mb-0">Lörem ipsum hexaktig oska. Nira bidöhet. Ade prolyrat suprase och
                                primapod un. Regäheten lagt i yr sas regon. Galigt vatysade. </p>
                        </div>
                        <div class="p-5 text-center">
                            <img src="images/login-image.svg" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="login-right-column col-md-7">
                    <div class="content d-flex flex-column justify-content-center" style="height: 356px;">
                        <div class="form-text mb-4">
                            <h2 class="form-heading">Login</h2>
                            <p class="form-para mb-0">Please fill the below details to login your account.</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputText1" class="form-label login-form-label">User ID</label>
                                <input type="text" class="form-control form-input-field" id="exampleInputText1" placeholder="Enter your user id">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label login-form-label">Password</label>
                                <input type="password" class="form-control form-input-field" id="exampleInputPassword1" placeholder="Enter password">
                            </div>
                            <div class="mb-3 text-end">
                                <a href="#" class="link-text-black forgot-password-link">Forgot Password?</a>
                            </div>
                            <a href="pendancy-dashboard.html" class="btn btn-primary form-submit-btn w-100">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="plugin/bootstrap/popper.min.js" type="text/javascript"></script>
    <script src="plugin/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        const template = document.getElementById('template');
        // tippy('.myTooltip', {
        //     content: template.innerHTML,
        //     placement: 'right',
        //     allowHTML: true,
        //     theme: 'blue',
        // });
        tippy('[data-tippy-content]', {
            theme: 'blue-small',
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#open-subgrid').click(function () {
                $('.grid-sub-row').toggle();
                $(this).parents('.grid-wrap').toggleClass('active');
            });
        });
    </script>
</body>

</html>
